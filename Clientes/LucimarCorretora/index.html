  <style>
    /* Banner exclusivo da corretora */
    .banner-corretora {
      position: relative;
      width: 100%;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      margin-bottom: 40px;
    }

    .banner-corretora img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      transition: transform 0.5s ease;
      z-index: 1;
    }

    .banner-corretora img:hover {
      transform: scale(1.1);
    }

    .banner-corretora .conteudo-corretora {
      position: relative;
      margin-top: 20px;
      z-index: 2;
      max-width: 800px;
      padding: 0 20px;
    }

    .banner-corretora .conteudo-corretora h1 {
      font-size: 36px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      transition: transform 0.3s ease;
    }

    .banner-corretora .conteudo-corretora p {
      font-size: 18px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
      transition: transform 0.3s ease;
    }

    .banner-corretora:hover .conteudo-corretora h1,
    .banner-corretora:hover .conteudo-corretora p {
      transform: scale(1.02);
    }

    /* Botão flutuante WhatsApp */
    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      border-radius: 50%;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
      background-color: #20b954;
    }

    .whatsapp-float img {
      width: 35px;
      height: 35px;
    }
  </style>
</head>
