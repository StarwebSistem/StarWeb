<body>

  <!-- Header com menu e logo -->
  <header>
    <div class="container">

      <div class="right-group">

          <img src="img/login.png" alt="Login" />

        <button class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
      </div>
    </div>
  </header>

  <!-- Banner destaque com troca automática de imagens -->
	<section class="banner-destaque">
	  <div class="conteudo-banner">
	    <h1>Sua Barbearia, em primeiro lugar.</h1>
	    <p>Simplificando o dia a dia das barbearias.</p>
	  </div>
	
	  <button class="btn-saiba-mais">Saiba Mais</button>

  <!-- Área principal com 3 imagens clicáveis -->
  <main>

    <section class="fotos2">
      <a href="html/patio.html" class="foto-item">
     
        <img src="img/modelo.jpg" alt=""Banner2"" />
        
      </a>

      <a href="./cadastro.html" class="foto-item">
        <img src="img/cadastro.jpg" alt="Cadastro" />

      </a>
      <a href="fotos.html" class="foto-item">
        <img src="img/agendamento.jpg" alt="Galeria de Fotos" />

      </a>
      <a href="sobre.html" class="foto-item">

      <a href="./politica.html">Política de Privacidade</a> |
      <a href="./termouso.html">Termo de Uso</a>
    </p>
  </footer>

  <!-- JS para menu mobile -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.querySelector(".menu-toggle");
      const closeBtn = document.querySelector(".menu-close");
      const menu = document.querySelector(".menu");

      toggle.addEventListener("click", () => {
        menu.classList.add("active");
      });

      closeBtn.addEventListener("click", () => {
        menu.classList.remove("active");
      });
    });
  </script>

  <!-- Seu slider.js que troca o background do banner -->
  <script src="js/slider.js"></script>
