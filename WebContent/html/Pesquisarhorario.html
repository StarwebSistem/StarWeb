<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pesquisa e Marca Horários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 40px auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 12px #aaa4;
    }

    h1 {
      color: #004080;
      text-align: center;
      margin-bottom: 24px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      background-color: #0074cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #005fa3;
    }

    .horarios-lista {
      list-style: none;
      padding-left: 0;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
    }

    .horarios-lista li {
      padding: 10px 16px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .horarios-lista li:last-child {
      border-bottom: none;
    }

    .horarios-lista label {
      font-size: 1.2rem;
      flex-grow: 1;
    }

    .horarios-lista button {
      background-color: #ff4136;
      color: white;
      font-size: 0.9rem;
      padding: 5px 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: auto;
      height: 30px;
      min-width: 70px;
    }

    .horarios-lista button:hover {
      background-color: #e02817;
    }

    .status-btn {
      color: white;
      font-size: 0.9rem;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: auto;
      height: 30px;
      min-width: 90px;
    }

    .status-btn.ocupado {
      background-color: #ff4136;
    }

    .status-btn.liberado {
      background-color: #2ecc40;
    }

    #resultado {
      text-align: center;
      font-weight: 600;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Pesquisa e Marcação de Horários</h1>

  <ul class="horarios-lista" id="lista-horarios"></ul>

  <button id="btn-salvar" disabled>Salvar Alterações</button>

  <div id="resultado"></div>

  <script>
    const btnSalvar = document.getElementById('btn-salvar');
    const listaHorarios = document.getElementById('lista-horarios');
    const resultado = document.getElementById('resultado');

    let horariosAtuais = [];

    // Carregar os horários assim que a página for aberta
    window.onload = carregarHorarios;

    async function carregarHorarios() {
      const barbeariaId = localStorage.getItem('barbeariaId');

      if (!barbeariaId) {
        resultado.textContent = 'Barbearia_id é obrigatório.';
        resultado.style.color = 'red';
        return;
      }

      resultado.textContent = 'Carregando horários...';
      resultado.style.color = '#004080';

      try {
        // A consulta agora busca os horários fixos (sem data)
        const response = await fetch(`/starweb/horarios/disponiveis?barbearia_id=${barbeariaId}`, {
          headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          }
        });

        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.erro || 'Erro ao buscar horários');
        }

        const dados = await response.json();
        horariosAtuais = dados.horarios || [];

        if (horariosAtuais.length === 0) {
          listaHorarios.innerHTML = '';
          resultado.textContent = 'Nenhum horário disponível encontrado para esta barbearia.';
          return;
        }

        montarListaHorarios();
        resultado.textContent = '';
        btnSalvar.disabled = false;

      } catch (error) {
        resultado.textContent = error.message;
        resultado.style.color = 'red';
      }
    }

    function montarListaHorarios() {
      listaHorarios.innerHTML = '';

      horariosAtuais.forEach((h, i) => {
        const li = document.createElement('li');

        const label = document.createElement('label');
        label.textContent = h.horario;

        const btnStatus = document.createElement('button');
        btnStatus.textContent = h.ocupado ? 'Ocupado' : 'Liberado';
        btnStatus.classList.add('status-btn', h.ocupado ? 'ocupado' : 'liberado');
        btnStatus.addEventListener('click', () => alterarStatus(i));

        const btnExcluir = document.createElement('button');
        btnExcluir.textContent = 'Excluir';
        btnExcluir.addEventListener('click', () => excluirHorario(i));

        li.appendChild(label);
        li.appendChild(btnStatus);
        li.appendChild(btnExcluir);
        listaHorarios.appendChild(li);
      });
    }

    async function excluirHorario(index) {
      const barbeariaId = localStorage.getItem('barbeariaId');
      const horario = horariosAtuais[index];

      if (!barbeariaId || !horario) {
        resultado.textContent = 'Erro ao excluir horário.';
        resultado.style.color = 'red';
        return;
      }

      resultado.textContent = 'Excluindo horário...';
      resultado.style.color = '#004080';

      try {
        const response = await fetch(`/starweb/horarios/excluir`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          },
          body: JSON.stringify({
            barbearia_id: barbeariaId,
            horario: horario.horario
          })
        });

        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.erro || 'Erro ao excluir horário');
        }

        // Atualiza a lista de horários
        horariosAtuais.splice(index, 1);
        montarListaHorarios();
        resultado.textContent = 'Horário excluído com sucesso!';
        resultado.style.color = 'green';

      } catch (error) {
        resultado.textContent = error.message;
        resultado.style.color = 'red';
      }
    }

    function alterarStatus(index) {
      horariosAtuais[index].ocupado = !horariosAtuais[index].ocupado;
      montarListaHorarios();
    }

    async function salvarAlteracoes() {
      const barbeariaId = localStorage.getItem('barbeariaId');

      if (!barbeariaId) {
        resultado.textContent = 'Barbearia_id é obrigatório.';
        resultado.style.color = 'red';
        return;
      }

      resultado.textContent = 'Salvando...';
      resultado.style.color = '#004080';

      try {
        const response = await fetch('/starweb/horarios/atualizar-status', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          },
          body: JSON.stringify({
            barbearia_id: barbeariaId,
            horarios: horariosAtuais
          })
        });

        const json = await response.json();

        if (!response.ok) throw new Error(json.erro || 'Erro ao salvar alterações');

        resultado.textContent = 'Horários atualizados com sucesso!';
        resultado.style.color = 'green';

      } catch (error) {
        resultado.textContent = error.message;
        resultado.style.color = 'red';
      }
    }

    btnSalvar.addEventListener('click', salvarAlteracoes);
  </script>
</body>
</html>
