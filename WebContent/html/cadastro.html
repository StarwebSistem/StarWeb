<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="../css/cadastro.css" />
</head>
<body>
  <div class="form-container">
    <h2>Cadastro de Usuário</h2>
    <form method="POST" class="form-cadastro" id="cadastroForm">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="email@exemplo.com" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

      <label for="confirmar-senha">Confirmar Senha</label>
      <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required />

      <label for="barbearia">Nome da Barbearia</label>
      <input type="text" id="barbearia" name="barbearia" placeholder="Nome da barbearia" required />

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <!-- Script para envio -->
  <script>
    document.getElementById('cadastroForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const confirmarSenha = document.getElementById('confirmar-senha').value;
      const barbearia = document.getElementById('barbearia').value;

      if (senha !== confirmarSenha) {
        alert("As senhas não coincidem.");
        return;
      }

      const dados = {
        nome: nome,
        email: email,
        senha: senha, // será criptografada no backend
        barbearia: barbearia
      };

      try {
        const resposta = await fetch("http://ec2-15-228-16-15.sa-east-1.compute.amazonaws.com:3000/starweb/usuario", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(dados)
        });

        if (!resposta.ok) {
          const erro = await resposta.json();
          alert(`Erro ao cadastrar: ${erro.mensagem || 'Erro desconhecido.'}`);
          return;
        }

        const resultado = await resposta.json();
        alert("Cadastro realizado com sucesso!");
        console.log(resultado);
        document.getElementById('cadastroForm').reset();

      } catch (erro) {
        console.error("Erro de rede ou servidor:", erro);
        alert("Erro ao se conectar com o servidor.");
      }
    });
  </script>
</body>
</html>
