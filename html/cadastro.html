<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="../css/cadastro.css" />
</head>
<body>
  <div class="form-container">
    <h2>Cadastro de Usuário</h2>
    <form method="POST" class="form-cadastro" id="cadastroForm">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />

      <label for="nome_fantasia">Nome Fantasia</label>
      <input type="text" id="nome_fantasia" name="nome_fantasia" placeholder="Nome fantasia da empresa" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="email@exemplo.com" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

      <label for="confirmar-senha">Confirmar Senha</label>
      <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required />

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone" placeholder="Ex.: +556282300387" required />

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <!-- Script para envio -->
  <script>
    document.getElementById('cadastroForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const nomeFantasia = document.getElementById('nome_fantasia').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      const confirmarSenha = document.getElementById('confirmar-senha').value;
      const telefone = document.getElementById('telefone').value.trim();

      if (senha !== confirmarSenha) {
        alert("as senhas não coincidem.");
        return;
      }

      const dados = {
        nome: nome,
        nome_fantasia: nomeFantasia,
        telefone: telefone,
        email: email,
        senha: senha
      };

      try {
        const resposta = await fetch("https://starweb.giize.com/api/clientes", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(dados)
        });

        const resultado = await resposta.json();

        if (!resposta.ok) {
          alert(`erro ao cadastrar: ${resultado.mensagem || 'erro desconhecido.'}`);
          return;
        }

        alert("cadastro realizado com sucesso!");
        console.log(resultado);
        document.getElementById('cadastroForm').reset();

      } catch (erro) {
        console.error("erro de rede ou servidor:", erro);
        alert("erro ao se conectar com o servidor.");
      }
    });
  </script>
</body>
</html>
