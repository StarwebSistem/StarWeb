<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Localização</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 500px;
    }
    #map {
      height: 400px;
      margin-top: 15px;
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Cadastro de Local com Mapa</h2>

  <input type="text" id="nome" placeholder="Nome" required />
  <input type="email" id="email" placeholder="Email" required />

  <div id="map"></div>

  <button id="enviar">Cadastrar Localização</button>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    let latitude = null;
    let longitude = null;
    let marker = null;

    // Inicializa o mapa centrado em São Paulo
    const map = L.map('map').setView([-23.55052, -46.633308], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
    }).addTo(map);

    // Quando clicar no mapa, define o marcador e guarda latitude/longitude
    map.on('click', function (e) {
      latitude = e.latlng.lat;
      longitude = e.latlng.lng;

      if (marker) {
        marker.setLatLng(e.latlng);
      } else {
        marker = L.marker(e.latlng).addTo(map);
      }
    });

    document.getElementById('enviar').addEventListener('click', async () => {
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!nome || !email) {
        alert('Por favor, preencha nome e email.');
        return;
      }
      if (latitude === null || longitude === null) {
        alert('Por favor, selecione uma localização no mapa.');
        return;
      }

      const dados = { nome, email, latitude, longitude };

      let baseURL = '';
      if (window.location.hostname === 'localhost') {
        baseURL = 'https://meuevento.giize.com';
      }

      const token = localStorage.getItem('token'); // se você salva o token no login

      try {
        const response = await fetch(`${baseURL}/starweb/locevento`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            ...(token && { 'Authorization': `Bearer ${token}` }), // Adiciona token se existir
          },
          body: JSON.stringify(dados),
        });
       

        const resultado = await response.json();

        if (response.ok) {
          alert('Localização cadastrada com sucesso!');
          // Opcional: limpar o formulário e remover marcador
          document.getElementById('nome').value = '';
          document.getElementById('email').value = '';
          if (marker) {
            map.removeLayer(marker);
            marker = null;
          }
          latitude = null;
          longitude = null;
        } else {
          alert('Erro: ' + (resultado.erro || 'Erro desconhecido'));
        }
      } catch (error) {
        alert('Erro ao enviar dados.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
