<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Star Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Login</h1>

  <form id="loginForm">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required />

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required />

    <button type="submit">Entrar</button>

    <div class="error" id="errorMsg"></div>
  </form>

<script>
  const form = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorMsg.textContent = '';

    const email = form.email.value.trim();
    const senha = form.senha.value;

    if (!email || !senha) {
      errorMsg.textContent = 'Preencha e-mail e senha.';
      return;
    }

    try {
      const response = await fetch('https://starweb.giize.com/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, senha })
      });

      const data = await response.json();

      if (!response.ok) {
        throw new Error(data?.erro || 'Erro no login');
      }

      const token = data.token;
      localStorage.setItem('token', token);

      // Decodifica token JWT para extrair ID
      const payloadBase64 = token.split('.')[1];
      const payloadJson = atob(payloadBase64);
      const payload = JSON.parse(payloadJson);
      const userId = payload.id || payload.sub;
      localStorage.setItem('usuarioId', userId);

      // âœ… Redirecionamento baseado no e-mail informado
      if (email === 'starweb@gmail.com') {
        window.location.href = '/html/principal.html';
      } else {
        window.location.href = '/html/principalcliente.html';
      }

    } catch (error) {
      errorMsg.textContent = error.message;
    }
  });
</script>

</body>
</html>
