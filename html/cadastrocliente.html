<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente - BarberPlus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .mensagem {
      margin-top: 20px;
      text-align: center;
    }
    .erro {
      color: red;
    }
    .sucesso {
      color: green;
    }
  </style>
</head>
<body>

  <h1>Cadastrar Novo Cliente</h1>

  <form id="clienteForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone">

    <label for="email">E-mail:</label>
    <input type="email" id="email" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" required>

    <button type="submit">Cadastrar</button>

    <div id="mensagem" class="mensagem"></div>
  </form>

  <script>
    document.getElementById('clienteForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      const barbeariaId = localStorage.getItem('barbeariaId'); // deve ser setado previamente no sistema

      const mensagemDiv = document.getElementById('mensagem');
      mensagemDiv.textContent = '';
      mensagemDiv.className = 'mensagem';

      if (!barbeariaId) {
        mensagemDiv.textContent = 'ID da barbearia n√£o encontrado.';
        mensagemDiv.classList.add('erro');
        return;
      }

      try {
        const response = await fetch('https://barberplus.giize.com/starweb/clientes', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ nome, telefone, email, senha, barbearia_id: barbeariaId })
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.erro || 'Erro ao cadastrar cliente');
        }

        mensagemDiv.textContent = 'Cliente cadastrado com sucesso!';
        mensagemDiv.classList.add('sucesso');
        document.getElementById('clienteForm').reset();

      } catch (err) {
        mensagemDiv.textContent = err.message;
        mensagemDiv.classList.add('erro');
      }
    });
  </script>

</body>
</html>
