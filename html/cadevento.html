<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Evento</title>
  <link rel="stylesheet" href="../css/cadevento.css" />
  <style>
    .icon-links {
      display: flex;
      gap: 20px;
      margin: 15px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    .icon-link {
      text-align: center;
      color: #004080;
      text-decoration: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      user-select: none;
    }
    .icon-link img {
      display: block;
      margin: 0 auto 5px;
      width: 50px;
      height: 50px;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.2));
      transition: transform 0.2s;
    }
    .icon-link:hover img {
      transform: scale(1.1);
    }
    .icon-link:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Evento</h1>

    <form id="eventoForm" enctype="multipart/form-data" autocomplete="off">
      <label>Nome:
        <input type="text" name="nome" required />
      </label>

      <label>Descrição:
        <textarea name="descricao"></textarea>
      </label>

      <label>Data de Início:
        <input type="datetime-local" name="data_inicio" required />
      </label>

      <label>Data de Fim:
        <input type="datetime-local" name="data_fim" />
      </label>

      <label>Imagem:</label>
      <input type="file" name="imagem" id="imagemInput" style="display:none" accept="image/*" />
      <div class="icon-links">
        <a href="#" class="icon-link" onclick="document.getElementById('imagemInput').click(); return false;" title="Selecionar Imagem">
          <img src="https://img.icons8.com/ios-filled/50/004080/image.png" alt="Selecionar Imagem" />
          <div>Selecionar Imagem</div>
        </a>
      </div>
      <div class="icon-links">
        <div id="previewContainer" style="text-align: center; display: none;">
          <p style="margin-bottom: 5px;">Prévia da imagem:</p>
          <img id="previewImagem" src="" alt="Prévia da imagem" style="max-width: 200px; max-height: 200px; border: 1px solid #ccc; padding: 5px;" />
        </div>
      </div>

      <label>Público Esperado:
        <input type="number" name="publico_esperado" min="0" />
      </label>

      <label>Categoria:
        <input type="text" name="categoria" />
      </label>

      <label>Status:
        <select name="status">
          <option value="ativo">Ativo</option>
          <option value="cancelado">Cancelado</option>
          <option value="encerrado">Encerrado</option>
        </select>
      </label>

      <label>ID Espaço Evento:
        <input type="number" name="espacoevento_id" id="espacoevento_id" readonly />
      </label>

      <label>ID Cardápio:
        <input type="number" name="cardapio_id" id="cardapio_id" readonly />
      </label>

      <!-- Campo oculto para usuario_id -->
      <input type="hidden" name="usuario_id" id="usuario_id" />

      <div class="icon-links">
        <a href="#" class="icon-link" onclick="selecionarEspacoEvento(); return false;" title="Selecionar Espaço Evento">
          <img src="https://img.icons8.com/ios-filled/50/004080/building.png" alt="Selecionar Espaço Evento" />
          <div>Selecionar Espaço</div>
        </a>

        <a href="#" class="icon-link" onclick="selecionarCardapio(); return false;" title="Selecionar Cardápio">
          <img src="https://img.icons8.com/ios-filled/50/004080/menu.png" alt="Selecionar Cardápio" />
          <div>Selecionar Cardápio</div>
        </a>
      </div>

      <div class="buttons">
        <button type="submit">Gravar</button>
        <button type="button" onclick="editarEvento()">Editar</button>
      </div>
    </form>
  </div>

  <!-- Importa o JS externo -->
  <script src="../js/cadevento.js"></script>
</body>
</html>
