<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Categorias</title>
  <link rel="stylesheet" href="../css/cadcategoria.css">
</head>
<body>

<div class="container">
  <header>
    <h1>Cadastro de Categorias</h1>
    <div class="actions">
      <button id="btn-voltar">â† Voltar</button>
      <button id="btn-salvar">ğŸ’¾ Salvar</button>
    </div>
  </header>

  <main>
    <div class="form-group">
      <label for="descricao">DescriÃ§Ã£o:</label>
      <input type="text" id="descricao" placeholder="Digite o nome da categoria">
    </div>

    <div class="form-group">
      <label>Escolha um Ã­cone:</label>
		<div class="icon-grid" id="icon-grid">
		  <!-- 1: taÃ§a de vinho -->
		  <img src="https://img.icons8.com/fluency/96/wine-glass.png" alt="1" class="icon-option">
		  <!-- 2: caneca de cerveja funciona -->

		  <!-- 5: drinque tropical funciona -->

		  <!-- 7: copo de leite funciona -->
		  <img src="https://img.icons8.com/emoji/96/glass-of-milk.png" alt="7" class="icon-option">
		  <!-- 8: chÃ¡ de copo substituÃ­do para chÃ¡ -->

		</div>

    </div>

    <div class="form-actions">
      <button id="btn-excluir">ğŸ—‘ï¸ Excluir</button>
    </div>
  </main>
</div>

<script>
  // MarcaÃ§Ã£o do Ã­cone selecionado
  const icons = document.querySelectorAll('.icon-option');
  let selectedIcon = null;

  icons.forEach(icon => {
    icon.addEventListener('click', () => {
      icons.forEach(i => i.classList.remove('selected'));
      icon.classList.add('selected');
      selectedIcon = icon.alt; // Pode salvar o Ã­ndice ou URL do Ã­cone
    });
  });

  document.getElementById('btn-voltar').addEventListener('click', () => {
    window.history.back();
  });

  document.getElementById('btn-salvar').addEventListener('click', () => {
    const descricao = document.getElementById('descricao').value;
    if (!descricao || !selectedIcon) {
      alert('Preencha a descriÃ§Ã£o e selecione um Ã­cone.');
      return;
    }
    alert(`Categoria salva:\nDescriÃ§Ã£o: ${descricao}\nÃcone: ${selectedIcon}`);
    // Aqui vocÃª faria o envio para o servidor
  });

  document.getElementById('btn-excluir').addEventListener('click', () => {
    if (confirm('Deseja excluir esta categoria?')) {
      alert('Categoria excluÃ­da');
      // Aqui vocÃª chamaria seu endpoint de exclusÃ£o
    }
  });
</script>

</body>
</html>
