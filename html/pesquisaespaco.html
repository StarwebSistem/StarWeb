<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pesquisar Espaço Evento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 1000px;
    }
    h2 {
      text-align: center;
    }
    .top-bar {
      display: flex;
      gap: 10px;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .select-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }
    .select-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Pesquisar Espaço Evento</h2>

  <div class="top-bar">
    <input type="text" id="searchNome" placeholder="Digite o nome do espaço..." />
    <button onclick="abrirCadastro()">Cadastrar Novo</button>
  </div>

  <table id="resultsTable" style="display: none;">
    <thead>
      <tr>
        <!-- ID removido daqui -->
        <th>Nome</th>
        <th>Telefone</th>
        <th>Email</th>
        <th>Site</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const baseURL = 'https://meuevento.giize.com/starweb/espacoevento';
    const token = localStorage.getItem('token');

    const input = document.getElementById('searchNome');
    const table = document.getElementById('resultsTable');
    const tbody = table.querySelector('tbody');

    // Debounce para digitação
    let debounceTimer;
    input.addEventListener('input', () => {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        buscarEspacos(input.value.trim());
      }, 500);
    });

    // Busca todos os espaços ao carregar
    window.addEventListener('DOMContentLoaded', () => {
      buscarEspacos('');
    });

    async function buscarEspacos(nome) {
      try {
        const url = nome ? `${baseURL}?nome=${encodeURIComponent(nome)}` : baseURL;

        const res = await fetch(url, {
          headers: {
            ...(token && { 'Authorization': `Bearer ${token}` }),
          }
        });

        if (!res.ok) {
          alert('Erro ao buscar dados.');
          return;
        }

        const dados = await res.json();
        preencherTabela(dados);
      } catch (err) {
        console.error(err);
        alert('Erro na comunicação com o servidor.');
      }
    }

    function preencherTabela(dados) {
      tbody.innerHTML = '';

      if (!dados || dados.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Nenhum espaço encontrado.</td></tr>';
        table.style.display = 'table';
        return;
      }

      dados.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.nome}</td>
          <td>${item.telefone || ''}</td>
          <td>${item.email || ''}</td>
          <td>${item.site || ''}</td>
          <td><button class="select-btn" data-id="${item.espacoevento_id}">Selecionar</button></td>
        `;
        tbody.appendChild(tr);
      });

      table.style.display = 'table';

      document.querySelectorAll('.select-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.dataset.id;
          if (window.opener) {
            window.opener.postMessage({ tipo: 'espacoSelecionado', id: Number(id) }, '*');
          }
          window.close();
        });
      });
    }

    function abrirCadastro() {
      window.open('espacoevento.html', 'CadastroEspaco', 'width=800,height=600');
    }
  </script>
</body>
</html>
